<router-outlet>
    
<div class="banner-msg">{{message}}</div>

<h1>Add a Student</h1>

    <form #form="ngForm" (ngSubmit)="submit(form)">

        <div class="form-group">
            <label for="firstname">First Name</label><br>
            <input type="text" name="firstname" class="form-control" ngModel>
        </div>

        <div class="form-group">
            <label for="lastname">Last Name</label><br>
            <input type="text" name="lastname" class="form-control" ngModel>
        </div>

        <div class="form-group">
            <label for="email">Email Address</label><br>
            <input type="text" name="email" class="form-control" ngModel>
        </div>

        <div class="form-group">
            <label for="major">Major</label><br>
            <input type="text" name="major" class="form-control" ngModel>
        </div>

        <div class="form-group">
            <label for="average">Average Grade</label><br>
            <input type="number" name="average" min="0" max="100" class="form-control" ngModel>
        </div>

        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</router-outlet>
